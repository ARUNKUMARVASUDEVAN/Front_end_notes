<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Collapse with Spinner Example</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Collapse with Spinner Example</h2>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSpinner" aria-expanded="false" aria-controls="collapseSpinner">
            Toggle Collapse with Spinner
        </button>

        <div class="collapse mt-3" id="collapseSpinner">
            <div class="card card-body text-center">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
