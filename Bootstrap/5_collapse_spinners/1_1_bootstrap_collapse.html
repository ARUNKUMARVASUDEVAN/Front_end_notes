<!--collapse component in Bootstrap is used to hide or show content with a sliding effect.
Button: When clicked, it triggers the collapse effect by targeting the #collapseExample div.
Collapse: The content inside the collapse div (#collapseExample) will expand or collapse based on user interaction.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Collapse Example</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Bootstrap Collapse Example</h2>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Toggle Collapse
        </button>

        <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
                This is some collapsible content. It is hidden by default and can be shown by clicking the button above.
            </div>
        </div>
    </div>
</body>
</html>
