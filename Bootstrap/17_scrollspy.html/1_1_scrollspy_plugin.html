<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Scrollspy Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  
  <style>
    body {
      position: relative; /* Required for scrollspy */
    }
    section {
      padding: 100px 0;
      height: 600px;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">

  <!-- The navbar - Used for navigation with scrollspy -->
  <nav id="navbar-example2" class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="#section1">Section 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section2">Section 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#section3">Section 3</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Scrollable sections -->
  <div class="container mt-5">
    <!-- Section 1 -->
    <section id="section1">
      <h1>Section 1</h1>
      <p>Scroll this page and look at the navigation bar to see the active link change as you scroll!</p>
    </section>

    <!-- Section 2 -->
    <section id="section2">
      <h1>Section 2</h1>
      <p>This is section 2.</p>
    </section>

    <!-- Section 3 -->
    <section id="section3">
      <h1>Section 3</h1>
      <p>This is section 3.</p>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Activate scrollspy -->
  <script>
    var scrollSpy = new bootstrap.ScrollSpy(document.body, {
      target: '.navbar',
      offset: 50
    });
  </script>

</body>
</html>
