<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Scrollspy Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  
  <style>
    body {
      position: relative; /* Required for scrollspy */
    }
    section {
      padding: 70px 0;
      height: 600px;
    }
    .nav-stacked li a {
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#myScrollspy" data-bs-offset="20">

  <div class="container mt-5">
    <div class="row">
      <!-- Navigation list (Scrollspy target) -->
      <nav class="col-sm-3" id="myScrollspy">
        <ul class="nav flex-column nav-pills">
          <li class="nav-item"><a class="nav-link active" href="#section1">Section 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
          <li class="nav-item"><a class="nav-link" href="#section4">Section 4</a></li>
        </ul>
      </nav>

      <!-- Content sections -->
      <div class="col-sm-9">
        <!-- Section 1 -->
        <section id="section1">
          <h1>Section 1</h1>
          <p>Try to scroll this page and look at the navigation list while scrolling!</p>
        </section>

        <!-- Section 2 -->
        <section id="section2">
          <h1>Section 2</h1>
          <p>This is section 2.</p>
        </section>

        <!-- Section 3 -->
        <section id="section3">
          <h1>Section 3</h1>
          <p>This is section 3.</p>
        </section>

        <!-- Section 4 -->
        <section id="section4">
          <h1>Section 4</h1>
          <p>This is section 4.</p>
        </section>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Activate scrollspy -->
  <script>
    var scrollSpy = new bootstrap.ScrollSpy(document.body, {
      target: '#myScrollspy',
      offset: 20
    });
  </script>

</body>
</html>
