<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Full-Width Jumbotron</title>
    <style>
        .jumbotron-full {
            background-color: #007bff;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="jumbotron-full">
        <div>
            <h1 class="display-1">Welcome to Our Platform</h1>
            <p class="lead">Experience the full power of Bootstrap 5 with this full-screen hero section.</p>
            <a class="btn btn-light btn-lg" href="#" role="button">Sign Up</a>
        </div>
    </div>
</body>
</html>

<!--
jumbotron-full: This class applies styles to make the jumbotron span the full height of the viewport (height: 100vh), center the text both vertically and horizontally (justify-content: center; align-items: center), and use a blue background (background-color: #007bff).
Centered Text: Text is centered using Flexbox, making it an ideal hero section for landing pages.
-->
