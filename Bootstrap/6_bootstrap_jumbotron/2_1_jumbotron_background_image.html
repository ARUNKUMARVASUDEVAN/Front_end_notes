<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Jumbotron with Background Image</title>
    <style>
        .jumbotron-bg {
            background-image: url('https://fps.cdnpk.net/images/home/subhome-ai.webp?w=649&h=649');
            background-size: cover;
            background-position: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid jumbotron-bg py-5 mb-4">
        <div class="container py-5">
            <h1 class="display-3">Welcome to Our Site</h1>
            <p class="lead">This is a hero section with a background image, made using Bootstrap 5.</p>
            <a class="btn btn-success btn-lg" href="#" role="button">Get Started</a>
        </div>
    </div>
</body>
</html>

<!--
container-fluid: Makes the jumbotron span the full width of the viewport.
Background Image: The CSS rule .jumbotron-bg adds a background image to the section and ensures it's centered and covers the entire area.
Color: The text is white to contrast with the background image.
-->
