<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Jumbotron Equivalent</title>
</head>
<body>
    <div class="container mt-5">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Welcome to the Bootstrap Jumbotron</h1>
                <p class="fs-4">This is a simple hero unit, a simple jumbotron-style component for showcasing content.</p>
                <button class="btn btn-primary btn-lg" type="button">Learn more</button>
            </div>
        </div>
    </div>
</body>
</html>


<!--
p-5: Adds padding inside the jumbotron.
mb-4: Adds margin to the bottom of the jumbotron.
bg-light: Sets the background color to light.
rounded-3: Rounds the corners of the container.
display-5: Applies large font size to the heading.
fw-bold: Sets the font-weight to bold.
fs-4: Sets a slightly smaller font size for the paragraph.
-->
