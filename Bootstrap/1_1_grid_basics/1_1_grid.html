<!--
Bootstrap Grid System allows up to 12 columns across the page.
You can use all 12 columns individually or you can groups the columns together to create wider columns.

Bootstrap Grid System is responsive and the columns are re-arranged automatically according to the screen size.

*   xs (for phones)
*   sm (for tablets)
*   md (for desktops)
*   lg (for larger desktops)
--------------------
Structure of Grid
------------------------------
<div class="row">  
  <div class="col-*-*"></div>  
</div>  
<div class="row">  
  <div class="col-*-*"></div>  
  <div class="col-*-*"></div>  
  <div class="col-*-*"></div>  
</div>  
<div class="row">  
  ...  
</div>  
-->
<!--Equal columns-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap - Grid</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="row mt-2">
      <div class="col p-2 bg-primary">
        First Column
      </div>
      <div class="col p-2 bg-warning">
        Second Column
      </div>
      <div class="col p-2 bg-info">
        Third Column
      </div>
    </div>
  </div>
</body>
</html>
