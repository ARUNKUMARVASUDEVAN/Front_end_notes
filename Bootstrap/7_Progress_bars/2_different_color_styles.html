<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Bar Tutorial</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>Colored Progress Bars</h4>
        <div class="progress mb-3">
          <div class="progress-bar bg-success" style="width: 25%;">25% Success</div>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar bg-info" style="width: 50%;">50% Info</div>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar bg-warning" style="width: 75%;">75% Warning</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-danger" style="width: 100%;">100% Danger</div>
        </div>
      </div>
      
</body>
</html>
