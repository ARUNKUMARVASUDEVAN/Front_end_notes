<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Progress Bar Tutorial</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h4>Dynamic Progress Bar</h4>
        <div class="progress mb-3">
          <div id="dynamic-progress-bar" class="progress-bar bg-success" style="width: 0%;" role="progressbar">0%</div>
        </div>
        <button onclick="increaseProgress()" class="btn btn-primary">Increase Progress</button>
      </div>
      
      <script>
        let progress = 0;
        function increaseProgress() {
          if (progress < 100) {
            progress += 10;
            const progressBar = document.getElementById("dynamic-progress-bar");
            progressBar.style.width = progress + "%";
            progressBar.textContent = progress + "%";
          }
        }
      </script>
      
</body>
</html>
