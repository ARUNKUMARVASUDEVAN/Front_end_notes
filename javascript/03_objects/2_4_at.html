<!--
at(index)
-->

<html>
<head>
<title>JavaScript String at() Method</title>
</head>
<body>
<script>
   const str = "Ether info";
   document.write("String: ", str);
   const index = 0;
   document.write("<br>Index: ", index);
   document.write("<br>The first character of string '", str, "' is: ", str.at(index));
</script>
</body>
</html>
