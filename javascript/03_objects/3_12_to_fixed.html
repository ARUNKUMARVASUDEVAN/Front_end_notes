<!--
Number toFixed() method returns the representation of a numerical value with or without decimal places

toFixed(digits)
-->

<html>
<head>
<title>JavaScript toFixed() Method</title>
</head>
<body>
<script>
   const val = 123.44;
   document.write("Given value = ", val);
   document.write("<br>Result = ", val.toFixed());
</script>
</body>
</html>
