<!--
toExponential() method returns a string representing this number in exponential notation

If the optional parameter 'fractionDigits' is not in the range of [0, 100], this method throws a 'RangeError' exception.

toExponential(fractionDigits)
-->

<html>
<head>
<title>JavaScript toExponential() Method</title>
</head>
<body>
<script>
   const val = 5;
   document.write("Given value = ", val);
   document.write("<br>Number in exponential notation = ", val.toExponential());
</script>
</body>
</html>
