<!--
    Array.every() method is used to check all elements in an array satisfy a specified condition. This method takes a "callback function" as an argument, which iterates on every element in the array
-->

<html>
<body>
   <script>
      const numbers = [2, 4, 6, -8, 10];
      const result = numbers.every(num => num > 0);
      document.write(result);
   </script>
</body>
</html>
