<!--
 indexOf() method is used to find the index of the first occurrence of the specified substring in the original string.

indexOf(searchString, position)
-->

<html>
<head>
<title>JavaScript String indexOf() Method</title>
</head>
<body>
<script>
   const str = "Ether infotech";
   const sub_str = "in";
   document.write("Original string: ", str);
   document.write("<br>Sub-string to be searched: ", sub_str);
   document.write("<br>An index of search string '", sub_str,"' is: ", str.indexOf(sub_str));
</script>
</body>
</html>
