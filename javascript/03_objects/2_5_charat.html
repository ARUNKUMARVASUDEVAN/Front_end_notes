<!--
Returns the character at the specified index.

charAt(index)
-->

<html>
<head>
<title>JavaScript String charAt() Method</title>
</head>
<body>
<script>
   const str = "Ether infotech";
   document.write("str = ", str);
   document.write("<br>str.charAt() returns = ", str.charAt());
</script>
</body>
</html>
