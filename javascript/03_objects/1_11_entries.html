<!--
Array.entries() method creates a new Array iterator object that retunrs key-value pairs for each index in the specified array

Syntax:

array.entries();


-->

<html>
<body>
   <script>
      const animals = ["Lion", "Cheetah", "Tiger", "Elephant", "Dinosaur"];

      for (const i of animals.entries()) {
         document.write(`Number : ${i}`)
      }
   </script>
</body>
</html>
