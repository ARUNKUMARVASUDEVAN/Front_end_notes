<!--
 Date.getFullYear() method in JavaScript is used to retrieve the "full year" (according to the local time) for a specified date.

 Syntax:
getFullYear();

-->

<html>
<body>
<script>
   const currentDate = new Date();
   const year = currentDate.getFullYear();

   document.write(year);
</script>
</body>
</html>
