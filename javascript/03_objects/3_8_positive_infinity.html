   function check(num){
      if(num == Number.POSITIVE_INFINITY){
         return "Number is equal to positive infinity...!";
      }
      else{
         return num;
      }
   }
   //call the function
   document.write("Result of check(-Number.MAX_VALUE) is: ", check(-Number.MAX_VALUE));

</script>
