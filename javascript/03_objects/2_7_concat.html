<!--
concat(str1, str2,......, strN)
-->

<html>
<head>
<title>JavaScript String concat() Method</title>
</head>
<body>
<script>
   const str1 = "Ether";
   const str2 = "Infotech";
   const new_str = str1.concat(str2);
   document.write("str1 = ", str1);
   document.write("<br>str2 = ", str2);
   document.write("<br>new_str(after concatenate) = ", new_str);
</script>
</body>
</html>
