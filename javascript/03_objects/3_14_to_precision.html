<!--
toPrecision() method is used to retrieve a string representing this number to the specified precision,

toPrecision(precision)

-->

<html>
<head>
<title>JavaScript toPrecision() Method</title>
</head>
<body>
<script>
   const val = 10.34543;
   document.write("Given value = ", val);
   document.write("<br>Result = ", val.toPrecision());
</script>
</body>
</html>
