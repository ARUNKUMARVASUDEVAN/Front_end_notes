<!--
 endsWith() method is used to determine whether the string is ends with the specified characters (substring). It returns a boolean value 'true', if the specified substring characters found at the end of the string

Syntax 
endsWith(searchString, endPosition)
-->

<html>
<head>
<title>JavaScript String endsWith() Method</title>
</head>
<body>
<script>
   const str = "Ether Infotech";
   const searchString = "Info";
   document.write("Original string: ", str);
   document.write("<br>Search string: ", searchString);
   document.write("<br>Is string '", str, "' ends with '", searchString, "'or not? ", str.endsWith(searchString));
</script>
</body>
</html>
