<!--Array .from()

the Array.from() method is a static method. 
It creates a new, shadow-copied array from an array-like object or iterable object


Syntax:

Array.from(arrayLike, mapFn, thisArg)

*   arrayLike − An array-like or iterable object to convert to an array.
*   mapFn (optional) − A mapping function to call on each element.
*   thisArg (optional) − The value to use as this when executing mapFn.
-->

<html>
<body>
   <script>
      const str = 'Ether';
      const arr = Array.from(str);
      document.write(arr);
   </script>
</body>
</html>
