<!--
lastIndexOf() method is used to find the index of the last occurrence of the specified substring in the original string

lastIndexOf(searchString, position)

-->

<html>
<head>
<title>JavaScript String lastIndexOf() Method</title>
</head>
<body>
<script>
   const str = "Ether infotech";
   const sub_str = "h";
   document.write("Original string: ", str);
   document.write("<br>Sub-string to be searched: ", sub_str);
   document.write("<br>An index of search string '", sub_str,"' is: ", str.lastIndexOf(sub_str));
</script>
</body>
</html>
