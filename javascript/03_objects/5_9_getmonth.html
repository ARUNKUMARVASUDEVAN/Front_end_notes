<!--
Date getMonth() 

 method is a built-in function in JavaScript's Date object.
It retrieves the month component of a specified date object, 
representing the month within the year.
-->

<html>
<body>
<script>
   const currentDate = new Date();
   const currentMonth = currentDate.getMonth();

   document.write(currentMonth);
</script>
</body>
</html>

<html>
<body>
<script>
   const specificDate = new Date('2023-11-25');
   const monthOfDate = specificDate.getMonth();

   document.write(monthOfDate);
</script>

</html>
