<!--
Array.isArray() method is used to check whether the provided value is an array or not. 
If it is an array, then this method will return "true", else it returns "false".


Syntax:

array.isArray(object);

-->

<html>
<body>
   <p id="demo"></p>
   <script>
      const animals = ["Lion", "Cheetah", "Tiger", "Elephant", "Dinosaur"];
      const result = Array.isArray(animals);
      document.getElementById("demo").innerHTML = result;
   </script>
</body>
</html>
