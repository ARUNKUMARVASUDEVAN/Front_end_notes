<!--
charCodeAt() method returns an integer between 0 to 65535 at the specified index. That integer value is considered as a Unicode of the individual character.

charCodeAt(index)
-->

<html>
<head>
<title>JavaScript String charCodeAt() Method</title>
</head>
<body>
<script>
   const str = "Ether infotech";
   document.write("String value = ", str);
   document.write("<br>The character code ", str.charCodeAt(), " is equal to ", str.charAt());
</script>
</body>
</html>
