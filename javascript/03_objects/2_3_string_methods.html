<!--
The JavaScript String fromCharCode() method is a static method that converts a Unicode value (or a sequence of Unicode values) to the character(s) and returns a new string.

String.fromCharCode(num1, num2, /*..., */ numN)
-->

<html>
<head>
<title>JavaScript String fromCharCode() Method</title>
</head>
<body>
<script>
   let unicode = 100;
   document.write("Unicode value: ", unicode);
   document.write("<br>The unicode value ", unicode ," represents to character: ", String.fromCharCode(unicode));
</script>    
</body>
</html>

<!--
JavaScript String fromCodePoint() method returns a string created by a specified sequence of code point values. 
You can pass one or more Unicode code point values to this method. If the value passed is not an integer, 
less than 0 (or negative), or greater than 0x10FFFF, it will throw a RangeError exception

Syntax:

String.fromCodePoint(num1, num2, /*..., */ numN)

-->

<html>
<head>
<title>JavaScript String fromCodePoint() Method</title>
</head>
<body>
<script>
   const unicodepoint = 65;
   document.write("Uni code point: ", unicodepoint);
   document.write("<br>The uni code point ", unicodepoint, " represents ", String.fromCodePoint(unicodepoint));
</script>
</body>
</html>
