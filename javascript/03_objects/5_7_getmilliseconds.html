<!--
getMilliseconds() method is a built-in function that belongs to the Date object. 
It is used to retrieve the milliseconds value of a date object, which represents the number of milliseconds elapsed since the last second.

Syntax

getMilliseconds();
-->

<html>
<body>
<script>
   const currentDate = new Date();
   const milliseconds = currentDate.getMilliseconds();
   document.write(milliseconds);
</script>
</body>
</html>
