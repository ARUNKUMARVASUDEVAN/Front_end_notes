<!--
MAX_SAFE_INTEGER is a data static property, that represents the maximum safe integer. \
The 'maximum safe integer' value in JavaScript is "9007199254740991" or "253-1".


Number.MAX_SAFE_INTEGER;
-->

<html>
<head>
<title>JavaScript Number MAX_SAFE_INTEGER Property</title>
</head>
<body>
<script>
   document.write("Maximum safe integer: " , Number.MAX_SAFE_INTEGER);
</script>
</body>
</html>
