<!--
Date.getHours() method is used to retrieve the hour value of a date object according to the local time.

Syntax:

getHours();

-->

<html>
<body>
<script>
   const currentDate = new Date();
   const currentHour = currentDate.getHours();

   document.write("Current Hour:", currentHour);
</script>
</body>
</html>
