<!-- Syntax 
Syntax is a set of rules that define how to construct a js code

<script ...>
   JavaScript code
</script>



-----------------------------------------------------------------

<script language = "javascript" type = "text/javascript">
   JavaScript code
</script>

Language −This attribute specifies what scripting language you are using. Typically, its value will be javascript.

Type −This attribute is what is now recommended to indicate the scripting language in use and its value should be set to "text/javascript".
-->


<html>
<head>
   <title> 1st Program </title>
<head>
<body> 
   <script language = "javascript" type = "text/javascript">
      document.write("Hi and Hello")

   </script>     
</body>
</html>
