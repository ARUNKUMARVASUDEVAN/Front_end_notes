<html>
<head>
   <title> Variables without var keyword </title>
</head>
<body>
   <script>
      name = "Ether"; // String type variable
      number = 10.25; // Number type variable
      number=30;
      document.write("name = " + name + ", number = " + number + "<br>");
   </script>
</body>
</html>
