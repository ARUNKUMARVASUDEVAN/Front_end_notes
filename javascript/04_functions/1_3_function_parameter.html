<!--Parameters and Arguements-->

<!--
* function parameters  - in JavaScript are variables listed inside the parentheses in the function definition
*  The function arguments - are the values that are passed to function when it is called

Syntax:
function functionName (parameter1, parameter2, parameter3) {
  //statements
}
-->

<html>
<body>
   <p id = "output"> </p>
   <script>
      function mult(a, b, c) {
         let res = a * b * c;
         return res;
      }
      let ans = mult(2, 3, 4);
      document.getElementById("output").innerHTML = 
	  "The multiplication of 2, 3, and 4 is " + ans;
   </script>
</body>
</html>

<!--Argument-->

<html>
<body>
   <p id = "output"> </p>
   <script>
      function merge() {
         let final = "";
         for (let p = 0; p < arguments.length; p++) {
            final += arguments[p] + " ";
         }
         return final;
      }
      let anw = merge("Hi", "I", "am", "John!");
      document.getElementById("output").innerHTML = 
	  "The merged string is: " + anw;
   </script>
</body>
</html>

<!--Passing arguements by value-->

<html>
<head>
   <title> JavaScript - Arguments are passed by value </title>
</head>
<body>
   <p id = "output"> </p>
   <script>
      const output = document.getElementById("output");
      function update(val1, val2) {
         val1 = 20;
         val2 = 30;
      }

      var val1 = "Hello";
      var val2 = "World";

      output.innerHTML += "Before calling the function! <br>";
      output.innerHTML += "val1 = " + val1 + ", val2 = " + val2 + "<br>";

      update(val1, val2);

      output.innerHTML += "After calling the function! <br>";
      output.innerHTML += "val1 = " + val1 + ", val2 = " + val2 + "<br>";
    </script>
</body>
</html>


<!--Passing Arguements by reference-->

<!--
pass the object as an argument, 
the function sends the address of the object as a parameter to the function definition.
 So, it is called the arguments are passed by reference.
-->

<html>
<head>
   <title> JavaScript - Arguments are passed by reference </title>
</head>
<body>
   <p id = "output"> </p>
   <script>
      const outputs = document.getElementById("output");
      function update(obj) {
         obj.domain = "www.etherinfotech.com";
      }
      var obj = {
         domain: "www.google.com",
      }
      outputs.innerHTML += "Before calling the function! <br>";
      outputs.innerHTML += "domain = " + obj.domain + "<br>";
      update(obj);
      outputs.innerHTML += "After calling the function! <br>";
      outputs.innerHTML += "domain = " + obj.domain + "<br>";
    </script>
</body>
</html>
