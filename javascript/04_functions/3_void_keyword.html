<!--
void keyword in JavaScript is used as an operator that evaluates a given expression and returns undefined. 
The void is an important keyword in JavaScript. 
The meaning of the void is null or empty.

Syntax:
void operand;

-->

<html>
<body>
   <div id = "output">The value of the ans variable is:  </div>
   <script>
      let ans = void 10;
      document.getElementById("output").innerHTML += ans;
   </script>
</body>
</html>
