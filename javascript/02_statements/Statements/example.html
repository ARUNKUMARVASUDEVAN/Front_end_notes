<html>
<head>
   <title> JavaScript - Switch case statement </title>
</head>
<body>
   <p id = "output"> </p>
   <script>
      const outputz = document.getElementById("output");
      let gradez = 'A';
      output.innerHTML += "Entering switch block<br />";
      switch (gradez) {
         case 'A': outputz.innerHTML += "Good job <br />";
