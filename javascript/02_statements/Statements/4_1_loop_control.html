<!--
break and continue

These statements are used to immediately come out of any loop
 or to start the next iteration of any loop respectively.

*   break	The 'break' keyword is used to come out of the loop.
*   continue	The 'continue' keyword is used to skip the current iteration of the loop.
*   label	The 'label' is not a keyword, but you can use any identifier followed by a colon (:) to give a label to the loop.
 After that, you can use the label to target the particular loop with the break and continue keyword.

-->
<!-- Breaks -->
<html>
<body>     
   <div id = "output"> </div>  
   <script>
      const coutput = document.getElementById("output");
      let x = 1;
      coutput.innerHTML = "Entering the loop<br> ";
      while (x < 20) {
         if (x == 5) {
            break;   // breaks out of loop completely
         }
         x = x + 1;
         coutput.innerHTML +=  x + "<br>";
      }         
      coutput.innerHTML += "Exiting the loop!<br> ";
   </script>
   <p>Set the variable to different value and then try...</p>
</body>
</html>

<html>
<head>
   <title> JavaScript - Label statement </title>
</head>
<body>
   <p id = "output"> </p>
   <script>
      let output = document.getElementById("output");
      output.innerHTML += "Entering the loop!<br /> ";
      outerloop:     // This is the label name
      for (let p = 0; p < 3; p++) {
         output.innerHTML += "Outerloop: " + p + "<br />";
         for (let q = 0; q < 5; q++) {
            if (q == 3) {
               continue outerloop;
            }
            output.innerHTML += "Innerloop: " + q + "<br />";
         }
      }
      output.innerHTML += "Exiting the loop!<br /> ";
   </script>
</body>
</html>
