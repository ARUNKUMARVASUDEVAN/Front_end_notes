<!--
JavaScript if...else statement executes a block of code when the specified condition is true. When the condition is false the else block will be executed. 

The if-else statements can be used to control the flow of execution of a program based on different conditions

--------------------------------------------------------
JavaScript supports the following forms of if...else statement

if statement

if...else statement

if...else if... statement.

if condition

else if condition

else if condition
-->

Syntax:

   Statement(s) to be executed if expression is true
}

<!--
if...else if... statement

The if...else if... statement (also called as if...else ladder)is an advanced form of ifâ€¦else
that allows JavaScript to make a correct decision out of several conditions.


Syntax

if (expression 1) {
   Statement(s) to be executed if expression 1 is true
} else if (expression 2) {
   Statement(s) to be executed if expression 2 is true
} else if (expression 3) {
   Statement(s) to be executed if expression 3 is true
} else {
   Statement(s) to be executed if no expression is true
}



-->

<html>
<body>
   <div id ="demo" style="background-color: aqua;"></div>
   <script type="text/javascript">
	  const output = document.getElementById("demo")
      let book = "biology";
      if (book == "history") {
         output.innerHTML="<b>History Book</b>";
      } else if (book == "maths") {
         output.innerHTML="<b>Maths Book</b>";
      } else if (book == "economics") {
         output.innerHTML="<b>Economics Book</b>";
      } else {
         output.innerHTML="<big>Unknown Book</big>";
      }
    </script>
