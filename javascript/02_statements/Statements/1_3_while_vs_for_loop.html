<!--
The JavaScript while loop is similar to the for loop with the first and third expressions omitted.
A for loop is generally used when the number of iteration is fixed and known but we use the while loop whne the number of iterations is not known.
-->

<html>
<body>
  <p> First five natural numbers:</p>
  <div id = "demo"> </div>
  <script>  
    const output = document.getElementById("demo");
    for(let i = 1; i <= 5; i++){
      output.innerHTML += i + "<br>";
    }
  </script>
</body>
</html>
