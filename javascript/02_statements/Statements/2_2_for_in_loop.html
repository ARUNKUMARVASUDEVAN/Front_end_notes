<!--
*   for...in loop in JavaScript is used to loop through an object's properties. 
*   The JavaScript for...in loop is a variant of the for loop
------
Syntax|
------

for (variableName in object) {
   statement or block to execute
}

*   variableName − It is a property name (key) of the object.

*   in − It is an 'in' operator in JavaScript.

*   object − It is the object to traverse.
-->

<html>
<head>
   <title> JavaScript - for...in loop </title>
</head>
<body>
   <p id = "output"> </p>
   <script>
      let output = document.getElementById("output");
      let car = {
         brand: "OD",
         model: "Q7",
         color: "Black",
      }
      for (key in car) {
         output.innerHTML += key + " -> " + car[key] + "<br>";
      }
    </script>
</body>
</html>
