<!--

none	Set the float property to the none value.
left	Set the float property to the left value.
right	Set the float property to the right value.
inherit	Set the float property to the inherit value.
intial	Set the float property to the initial value.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property Examples</title>
    <style>
        .none {
            float: none;
            background-color: lightgray;
            padding: 10px;
            margin: 10px;
        }
        .left {
            float: left;
            background-color: lightblue;
            padding: 10px;
            margin: 10px;
        }
        .right {
            float: right;
            background-color: lightgreen;
            padding: 10px;
            margin: 10px;
        }
        .inherit {
            float: inherit;
            background-color: lightcoral;
            padding: 10px;
            margin: 10px;
        }
        .initial {
            float: initial;
            background-color: lightgoldenrodyellow;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="none">Set the float property to the none value.

        <div class="inherit">
            Set the float property to the inherit value.</div>
    </div>
    <div class="left">Set the float property to the left value.</div>
    <div class="right">Set the float property to the right value.</div>
    
    <div class="initial">Set the float property to the initial value.</div>
</body>
</html>
