<!DOCTYPE html>
<html>
<head>
    <style> 
        /* Basic styling for input */
        input {
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 12px 20px;
        }

        /* Styling when input is focused */
        input:focus {
            border-color: rgb(199, 80, 11);
            width: 70%;
            box-shadow: 
                0 0 8px 0 rgba(224, 88, 15, 0.2);
        }
    </style>
</head>

<body>
    <h2>Animated Input Field</h2>
    <input type="text" 
           placeholder="Enter your text...">
</body>
</html>
