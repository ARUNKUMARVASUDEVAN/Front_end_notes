<html>
<head>
<style>
    img{
        border: 5px dashed black; 
        margin-bottom: 5px;
        height: 100px;
        width: 100px;
    }
    .border-radius20{
        border-radius: 20px;
    }
    .border-radius50{
        border-radius: 50%;
    }
</style>
</head>
<body>
    <h4>Image Border</h4>
    <img src="https://images.hdqwalls.com/wallpapers/skycrappers-hong-kong-4k-6g.jpg"
         alt="white-flower">

    <h4>Image Border Radius 20px</h4>
    <img src="https://wallpaper.forfun.com/fetch/bf/bf7fe5c1c8caa2da6aaee67a161e5393.jpeg" 
         class="border-radius20"
         alt="white-flower">

    <h4>Image Border Radius 50%</h4>
    <img src="https://pyt-blogs.imgix.net/2019/04/105066394-GettyImages-498350103_1.1910x1000.jpg?auto=format&amp;ixlib=php-3.3.0" 
         class="border-radius50"
         alt="white-flower">
    </body>
</html>
