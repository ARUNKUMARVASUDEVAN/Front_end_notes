<html>
<head>
    <style>
        img{
            height: 70px;
            width: auto;
        }
    </style>
</head>
<body>
    <h3>No Filter</h3>
    <img src="https://anomalien.com/wp-content/uploads/2021/07/arctic-ufo.jpg">

    <h3>Filter blur</h3>
    <img style="filter: blur(1px);" 
         src="https://i.ytimg.com/vi/vTm7zUOoBbo/maxresdefault.jpg" >

    <h3>Filter grayscale</h3>
    <img style="filter: grayscale(80%);" 
         src="https://cdnb.artstation.com/p/assets/images/images/034/472/399/large/julian-faylona-deep-antarctic-expedition.jpg?1612376654" >

    <h3>Filter saturate</h3>
    <img style="filter: saturate(40%);" 
         src="https://pic.rutubelist.ru/video/35/44/35445e23701b9b340dcc5ae7d56def2b.jpg" >
</body>
</html>
