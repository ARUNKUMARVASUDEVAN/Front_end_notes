<!--
Pixel Value:        Set dimensions in pixels
Percentage Value:   Percentage of parents elements dimensions to occupy.
Value 'auto':       Allows to maintain original aspect ratio of image.
-->

<html>
<head>
</head>
    <body>
        <h2>Dimensions in length - 100px</h2>
        <img style="height: 100px; width: 100px;"  
             src="https://wallpapercosmos.com/w/full/3/5/6/1150586-2560x1440-desktop-hd-dakar-rally-wallpaper-photo.jpg" 
             alt="orange-flower">

        <h2>Dimensions in percentage - 30%</h2>
        <!-- Occupy 30% height and width of body -->
        <img style="height: 30%; width: 30%;" 
             src="https://pbs.twimg.com/media/C5SAczUWAAQnYui.jpg"  
             alt="orange-flower">

        <h2>Dimensions - auto</h2>
        <!-- Height adjusted in such a way that aspect
          ratio of image maintained for width 100px -->
        <img style="height: auto; width: auto;"  
             src="https://img.goodfon.com/wallpaper/nbig/0/f4/peugeot-3008-dakar-rally-peski.webp" 
             alt="orange-flower">


     <img src="https://avatars.mds.yandex.net/i?id=0d36e8e4569f380175efa04ea2654a1880a43466-5232990-images-thumbs&n=13" alt="-"
           style="height:100px;width:200px "  >
    </body>
</html>
