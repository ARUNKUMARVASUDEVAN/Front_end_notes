<!--
justify-content: center: This will center image horizontally
align-items: center: This will center image vertically
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            display: flex;          
            justify-content: right; 
            align-items: center;    
            height: 300px;           
            border: 2px solid black; 
        }

        img {
            max-width: 200px;        
            height: 200px;         
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://lauranearandfar.com/wp-content/uploads/2020/04/picture-of-eiffel-tower-338515.jpg">
    </div>
</body>
</html>
