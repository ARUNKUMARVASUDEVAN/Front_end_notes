<html>
<head>
<style>
   img{
      object-fit: none;
      height: 50%;
      width: auto;
   }
   .img2{
      box-shadow: 50px 50px 100px 
                rgb(247, 174, 187);
   }
   .img3{
      box-shadow: -20px -20px 10px 
                rgb(247, 174, 187);
   }
</style>
</head>
<body>
    <h3>Box shadow on image: None</h3>
    <img src="https://images.hdqwalls.com/wallpapers/dubai-uae-building-skyscrappers-night.jpg">

    <h3>Box shadow on image</h3>
    <img class="img2" src="https://media.cntraveler.com/photos/5ca60ffcdba130da42d0d834/master/w_4000,h_2292,c_limit/Shanghai_GettyImages-936093364.jpg">

    <h3>Box shadow on image:negative value</h3>
    <img class="img3" src="https://i.pinimg.com/originals/fb/ff/a2/fbffa2ffc42610e2399167b470e30104.jpg">
</body>
</html>
