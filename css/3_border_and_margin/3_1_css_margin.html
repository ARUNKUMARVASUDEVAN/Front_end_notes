<!DOCTYPE html>
<html>

<head>
    <title>CSS Margin</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Ether</h1>
    <h3>CSS Margin</h3>

            CSS Margin 10px all sides
        </div>
    </div>
</body>

</html>
