<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example 4</title>
    <style>
        body {
            background-color: lightblue;
        }

        @media screen and (max-width: 600px) and (orientation: portrait) {
            body {
                background-color: lightpink;
            }
        }

    </style>
</head>
<body>
    <h1>Resize the browser window and rotate the device to see the effect!</h1>
</body>
</html>
