<html>
<head>
<style>
   h2 + ul {
      color: red;
   }
</style>
</head>
<body>
   <div>
      <h2>Example of Adjacent Sibling Combinator</h2>
      <p>This is the first paragraph.</p>
      <p>This is the second paragraph.</p>
   </div>
   <div>
      <h2>'D'</h2>
      <ul>
         <li>HI</li>
      </ul>
      <ul>
         <li>Green</li>
      </ul>
      <p>This is the third paragraph.</p>
      <p>This is the fourth paragraph.</p>

   </div>
</body>
</html>
