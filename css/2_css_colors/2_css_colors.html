<!--

CSS Colors can be specified using predefined name of colors, 
RGB, RGBA, HSL, HSLA and Hexadecimal values. CSS allow us to change background color, text color,
border color and caret color of any elements in HTML documents.
-->

<!--Types of values

Name:
background-color: grey;

Hexadecimal:
background-color: #FF0000; /* Red Color */

Short Hexadecimal:
background-color: #F00; /* Red Color */

RGB Function:
background-color: rgb(0, 0, 255); /* Blue Color */

RGBA Function
background-color: rgba(0, 0, 255, 0.5); 

HSL Function:
background-color: hsl(120, 100%, 50%);  (hue,saturation,lightness)

HSLA Function:
background-color: hsla(120, 100%, 50%, 0.5); 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: hsla(120,100%,50%,0.2);
            padding: 10px;
        }
        div{
            background-color: cyan;
            padding: 10px;
        }
        span{
            background-color: rgba(200, 100, 150, 0.1);
            padding: 10px;
        }
        p{
            background-color: white;
            padding: 10px;
        }
    </style>
</head>

<body>
   <div>
      This is a Div 
   </div> <br>
   <span>
      This ia a span
   </span>
   <p>
      This is paragraph
   </p>
</body>
</html>
