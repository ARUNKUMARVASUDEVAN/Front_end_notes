<!DOCTYPE html>
<html lang="en">
<head>
   <style>
   .parent {
      color: rgba(22, 221, 7,0.9);
      padding: 10px;
      border: 1px solid #ccc;
      background-color: aqua;
   }
   .child {
      color: inherit;
      padding: 10px;
      border: 1px solid #ccc;
      background-color:black;
   }
   </style>
</head>

<body>
<div class="parent">
      This is the parent element with color 
      set to dark red.
      <div class="child">
         This is the child element inheriting 
         the color from the parent.
      </div>
</div>
</body>
</html>
