<!--
    padding is a property that is used to create additional spacing inside the boundary of an element. The default value for padding is zero. A padding value zero indicate that content (mostly text contents) will start from the border of element itself.
-->

<!DOCTYPE html>
<html>

<head>
    <title>CSS Padding</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black;
        }
        
        p {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Ether</h1>
    <h3>CSS Padding</h3>
    <div>
        <p style="padding: 20px;">
            CSS Padding Applied on Paragraph Element
        </p>
    </div>
</body>

</html>
