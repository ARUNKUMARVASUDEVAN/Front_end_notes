<!DOCTYPE html>
<html lang="en">
<head>
   <style>
      input{
         padding:3px;

      }
      input:focus {
         background-color: rgb(236, 14, 14);
         border-color: rgb(245, 11, 167);
         border: solid 2px;

      }
   </style>
</head>

<body>
    <h2>Pseudo-Class focus Example</h2>
    <h3>Focus on input text</h3>
    <input type="text" 
           placeholder="Type Something!">

</body>
</html>
