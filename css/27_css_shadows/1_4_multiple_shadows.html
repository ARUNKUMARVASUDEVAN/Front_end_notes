<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Multiple Shadows Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            margin-bottom: 40px;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .multiple-shadow-1 {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 10px rgba(255, 0, 0, 0.5);
        }

        .multiple-shadow-2 {
            box-shadow: 5px 5px 10px rgba(0, 0, 255, 0.5), 10px 10px 15px rgba(0, 255, 0, 0.5);
        }

        .multiple-shadow-3 {
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2), -10px -10px 20px rgba(0, 0, 0, 0.2), 20px 20px 30px rgba(0, 0, 0, 0.1);
        }

        .multiple-shadow-4 {
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), 5px 5px 10px rgba(255, 255, 255, 0.7);
        }

        .multiple-shadow-5 {
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5), 0px 0px 20px rgba(0, 0, 255, 0.5), 0px 0px 30px rgba(0, 255, 0, 0.5);
        }

        .multiple-shadow-6 {
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.7), 5px 5px 5px rgba(0, 0, 0, 0.3), -5px -5px 5px rgba(255, 255, 255, 0.3);
        }

        .multiple-shadow-7 {
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1), 20px 20px 20px rgba(0, 0, 0, 0.1), 30px 30px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Multiple Shadow Examples</h2>
        <div class="box multiple-shadow-1">Multiple Shadow 1</div>
        <div class="box multiple-shadow-2">Multiple Shadow 2</div>
        <div class="box multiple-shadow-3">Multiple Shadow 3 (Layered)</div>
        <div class="box multiple-shadow-4">Multiple Shadow 4 (Inset and Outer)</div>
        <div class="box multiple-shadow-5">Multiple Shadow 5 (Colored)</div>
        <div class="box multiple-shadow-6">Multiple Shadow 6 (Complex)</div>
        <div class="box multiple-shadow-7">Multiple Shadow 7 (Layered Light)</div>
    </div>
</body>
</html>
