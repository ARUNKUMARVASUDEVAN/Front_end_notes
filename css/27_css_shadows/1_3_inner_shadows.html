<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inner Shadow Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            margin-bottom: 40px;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .inner-shadow-1 {
            box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.5);
        }

        .inner-shadow-2 {
            box-shadow: inset -5px -5px 15px rgba(0, 0, 255, 0.5);
        }

        .inner-shadow-3 {
            box-shadow: inset 10px 10px 20px rgba(255, 0, 0, 0.5), inset -10px -10px 20px rgba(0, 255, 0, 0.5);
        }

        .inner-shadow-4 {
            box-shadow: inset 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .inner-shadow-5 {
            box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.5), inset -5px -5px 5px rgba(255, 255, 255, 0.7);
        }

        .inner-shadow-6 {
            box-shadow: inset 10px 10px 10px rgba(0, 0, 0, 0.1), inset 20px 20px 20px rgba(0, 0, 0, 0.1), inset 30px 30px 30px rgba(0, 0, 0, 0.1);
        }

        .inner-shadow-7 {
            box-shadow: inset 0 0 10px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inner Shadow Examples</h2>
        <div class="box inner-shadow-1">Inner Shadow 1</div>
        <div class="box inner-shadow-2">Inner Shadow 2</div>
        <div class="box inner-shadow-3">Inner Shadow 3 (Multiple)</div>
        <div class="box inner-shadow-4">Inner Shadow 4 (Soft)</div>
        <div class="box inner-shadow-5">Inner Shadow 5 (Multiple)</div>
        <div class="box inner-shadow-6">Inner Shadow 6 (Layered)</div>
        <div class="box inner-shadow-7">Inner Shadow 7 (Thick)</div>
    </div>
</body>
</html>
