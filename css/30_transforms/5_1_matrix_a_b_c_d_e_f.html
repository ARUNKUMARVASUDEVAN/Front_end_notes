<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix(a, b, c, d, e, f)</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transform: matrix(1, 0.5, -0.5, 1, 30, 30);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
