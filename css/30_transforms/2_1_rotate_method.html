<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate(angle)</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
