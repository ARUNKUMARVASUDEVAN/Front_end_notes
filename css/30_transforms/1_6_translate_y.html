<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translateY(y)</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f39c12;
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
