<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate3d(x, y, z, angle)</title>
    <style>
        .container {
            perspective: 500px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            transform: rotate3d(1, 1, 3, 45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
