<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Navigation Menu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .menu {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .menu-button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }
        .menu-items {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%) rotate(0deg);
            transform-origin: center;
            transition: transform 0.5s;
        }
        .menu-items.show {
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .menu-items a {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #e74c3c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform-origin: center;
        }
        .menu-items a:nth-child(1) {
            transform: rotate(0deg) translate(100px) rotate(0deg);
        }
        .menu-items a:nth-child(2) {
            transform: rotate(72deg) translate(100px) rotate(-72deg);
        }
        .menu-items a:nth-child(3) {
            transform: rotate(144deg) translate(100px) rotate(-144deg);
        }
        .menu-items a:nth-child(4) {
            transform: rotate(216deg) translate(100px) rotate(-216deg);
        }
        .menu-items a:nth-child(5) {
            transform: rotate(288deg) translate(100px) rotate(-288deg);
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-button">+</div>
        <div class="menu-items">
            <a href="#">A</a>
            <a href="#">B</a>
            <a href="#">C</a>
            <a href="#">D</a>
            <a href="#">E</a>
        </div>
    </div>

    <script>
        document.querySelector('.menu-button').addEventListener('click', function() {
            document.querySelector('.menu-items').classList.toggle('show');
        });
    </script>
</body>
</html>
