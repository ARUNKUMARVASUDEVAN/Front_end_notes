<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skewed Text Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .text {
            font-size: 48px;
            color: #3498db;
            transition: transform 0.3s;
        }
        .text:hover {
            transform: skewX(20deg) skewY(10deg);
        }
    </style>
</head>
<body>
    <div class="text">
        Skew Me!
    </div>
</body>
</html>
