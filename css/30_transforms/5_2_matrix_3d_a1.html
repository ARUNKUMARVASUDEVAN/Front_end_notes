<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matrix3d(a1, b1, c1, d1, a2, b2, c2, d2, a3, b3, c3, d3, a4, b4, c4, d4)</title>
    <style>
        .container {
            perspective: 500px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            transform: matrix3d(1, 0, 0, 0, 0, 1, 0, 0.5, 0, 0, 1, 0.5, 30, 30, 30, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
