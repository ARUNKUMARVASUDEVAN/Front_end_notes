<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate3d(x, y, z)</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            transform: translate3d(50px, 50px, 50px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
