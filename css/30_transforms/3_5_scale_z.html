<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scaleZ(z)</title>
    <style>
        .container {
            perspective: 500px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #9b59b6;
            transform: scaleZ(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
