<!--
Translate method moves an element from its current position 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>translate(x, y)</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transform: translate(800px, 100px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
