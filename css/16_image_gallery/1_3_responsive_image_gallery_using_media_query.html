<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
   .image-gallery {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
      align-items: center;
   }
   .image-gallery .image-item {
      width: 30%;
      text-align: center;
      transition: all 2s;
   }
   .image-gallery img {
      width: 100%;
      height: 220px;
   }
   .image-gallery .image-item:hover {
      transform: scale(1.1);
      border: 3px solid rgb(10, 10, 10);
   }
   .image-description {
      margin-top: 10px;
   }
   @media only screen and (max-width: 800px) {
      .image-gallery .image-item {
         width: 40%; 
         margin: 20px;
      }
   }
   @media only screen and (max-width: 300px) {
      .image-gallery .image-item {
         width: 100%; 
         margin: 20px;
      }
   }
</style>
</head>
<body>
<h3>Resize the browser window to see the effect.</h3>
   <div class="image-gallery">
      <div class="image-item">
         <img src="https://www.australiangeographic.com.au/wp-content/uploads/2023/08/620573-56-scaled.jpg" alt="Red Flower">
         <div class="image-description">Red Flower</div>
      </div>
      <div class="image-item">
         <img src="https://s.yimg.com/ny/api/res/1.2/VvXT4tIbbYlDUdOQhm3pQw--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD02NzU-/http://d.yimg.com/hd/cp-video-transcode/prod/2020-01/15/5e1f2faada8e832645bb9e89/5e1f2faada8e832645bb9e8a_o_U_v2.jpg" alt="White Flower">
         <div class="image-description">See</div>
      </div>
      <div class="image-item">
         <img src="https://underseaimagesinc.com/wp-content/uploads/2017/05/01236-Hook-and-Hardy-Reef-Great-Barrier-Reef-Doubilet-DPI-300-copy.jpg" alt="Orange Flower">
         <div class="image-description">Orange Flower</div>
      </div>
      <div class="image-item">
         <img src="https://idsb.tmgrup.com.tr/ly/uploads/images/2020/11/11/71388.jpg" alt="Red Flower">
         <div class="image-description">Red Flower</div>
      </div>
      <div class="image-item">
         <img src="https://idsb.tmgrup.com.tr/ly/uploads/images/2020/11/11/71388.jpg" alt="White Flower">
         <div class="image-description">See</div>
      </div>
        <div class="image-item">
         <img src="https://idsb.tmgrup.com.tr/ly/uploads/images/2020/11/11/71388.jpg" alt="Orange Flower">
         <div class="image-description">Orange Flower</div>
      </div>
   </div>   
</body>
</html>
