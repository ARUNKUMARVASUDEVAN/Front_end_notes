<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            height: 300px;
            gap: 10px;
        }
        .item {
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
        .item.special {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item special">Item 2 (special)</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
