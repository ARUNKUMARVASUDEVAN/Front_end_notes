<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container {
            display: flex;
            background-color: #f0f0f0;
            padding: 20px;
            gap: 10px;
        }
        .item {
            background-color: #2980b9;
            color: white;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 150px;
        }
        .item:first-child {
            flex: 2 1 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
