<!--
CSS attribute selectors allow you to select HTML elements based on the presence or value of one or more attributes of the element.
 They provide a powerful way to target specific a element in your HTML markup. Attribute selectors are enclosed in square brackets [ ] and can take various forms.
-->

<html>
<head>
<style>
   [data-toggle="no"] {
     background: yellow;
     color: red;
   }
</style>
</head>
<body>
   <h2>CSS [attribute] Selector</h2>

   <div data-toggle="yes">The div with data-toggle attribute</div>
   <div>The div without data-toggle attribute</div>
   <p data-toggle="no">A paragraph with data-toggle attribute</p>
   <p>A paragraph without data-toggle attribute</p>

</body>
</html>
