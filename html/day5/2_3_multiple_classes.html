<!DOCTYPE html>
<html>

<head>
    <style>
        .heading {
            font-size: 24px;
            color: #eb0a0a;
            text-align: center;
        }

        .content {
            font-size: 26px;
            color: #8e10f6;
            text-align: right;
            
        }

        .button {
            background-color: #007bff;
            color: #fff;
            line-height: 5;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>

<body>
    <!-- Defined two Classes in h1 Element -->
    <h1 class="heading content">
        News
    </h1>
    <p class="content">
        CM got resigned and his son got that position
    </p>
    <button class="button" >Click Me</button> 
</body>

</html>
