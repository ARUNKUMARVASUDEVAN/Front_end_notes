<!DOCTYPE html>
<html>

<head>
   <style>
      .h1 {
         background-color: rgb(207, 165, 175);
         color: rgb(32, 223, 35);
         padding: 10px;

      }

      .highlight {
         background-color: rgb(29, 220, 35);
         color: rgb(113, 35, 209);

      }

<body>
