<!DOCTYPE html>
<html lang="en">

<head>
   <title>HTML Background Repeat</title>
   <style>
      body {
         
         background-repeat: repeat-y;
         background-position: left;
         justify-content: center;
         align-items: center;
         display: flex;
      }
      body{
        background-image: 
            url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg');
         background-color: rgba(9, 214, 105, 0.9); 
         padding: 20px;
      }
   </style>
</head>

<body>
   <div>
      <h1 style="background-color: white;">Welcome to My Website</h1>
      <p style="color: azure;">
         This is an example of setting a background 
         image using HTML attributes.
      </p>
   </div>
</body>

</html>
