<!DOCTYPE html>
<html lang="en">

<head>
   <title>Styled HTML Table Header</title>
   <style>
      th {
         background-color: #4CAF50;
         color: white;
         text-align: center;
         padding: 8px;
      }
   </style>
</head>

<body>
   <table border="1">
   <tr>
      <th colspan="2">Microsoft</th>
      
   </tr>
   
   <tr>
      <th>Additional Details</th>
      <th>Specialization</th>
   </tr>
   <tr>
      <td>Technical Lead</td>
      <td>Web Development</td>
   </tr>
   <tr>
      <td>Ramesh Raman</td>
      <td>5000</td>
   </tr>
   </table>
</body>

</html>
