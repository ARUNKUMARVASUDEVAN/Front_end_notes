<!DOCTYPE html>
<html>
<head>
   <title>HTML List</title>
   <style>
      li {
         font-size: 16px;
      }
      div {
         color: red;
      }
   </style>
</head>
<body>
   <h2>HTML List with CSS</h2>
   <div style="background-color: rgb(243, 243, 3);">
      <p>Fruits</p>
      <ol>
         <li>Item One</li>
         <li>Item Two</li>
      </ol>
      
   </div>

   <div>
      <p>Vegetables</p>
      <ol>
         <li>Item Three</li>
         <li>Item Four</li>
      </ol>
   </div>
</body>
</html>
