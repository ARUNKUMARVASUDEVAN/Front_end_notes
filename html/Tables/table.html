<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>

        
        <style>
            table{
                border-collapse: collapse;
            }
            tr,td,th{
                border: dotted 1px black;

            }

        </style>

    </head>

    <body>
        <table > 
            <tr>
                <th>Student</th>
                <th>Math</th>
                <th>Science</th>
                <th>History</th>
            </tr>
            <tr>
                <td>Jessica</td>
                <td>A</td>
                <td>B</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Amber</td>
                <td>C</td>
                <td>A</td>
                <td>B</td>
            </tr>
        </table>
    </body>
</html>
