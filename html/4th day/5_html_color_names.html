<!DOCTYPE html>
<html>
<body text="blue" bgcolor="black">
   <p>
       Use different color names for for body
       and table and see the result.
   </p>
   <table bgcolor="white">
      <tr>
         <td>
            <font color="black">
                This text will appear white on black background.
            </font>

            <font color="red">
               Red
            </font>
         </td>
      </tr>
   </table>
</body>
</html>
