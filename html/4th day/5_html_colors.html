<!--Color Names: We can specify color names directly like green, blue or red.

HEX Color Codes: A six-digit code representing the amount of red, green, and blue that makes up the color.

RGB Color Values: This value is specified using the rgb(1,20,30) property.-->


<!DOCTYPE html>
<html>
<head>
   <title>Setting Text Color</title>
</head>
<body>
   <h2 style="color:#346c3b;">
       Setting Text Color in HTML
   </h3>
   <p style="color: rgb(12, 99, 246);">
       This line is created using paragraph tag 
       and its color is <b>Teal</b>. </p>
   <p style="color: SlateBlue;">
       This is another line created using paragraph
       tag and its color is <b>SlateBlue</b>. 
   </p>
</body>
</html>
