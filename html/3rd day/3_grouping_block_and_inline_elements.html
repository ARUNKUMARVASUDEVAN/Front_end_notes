<!DOCTYPE html>
<html>
<head>
   <title>HTML div Tag</title>
</head>
<body>
   <!-- First group of tags -->
   <div style="color: aqua;">
      <h4>This is first group</h4>
      <p>Following is a list of vegetables</p>
      <ul>
         <li>Beetroot</li>
         <li>Ginger</li>
         <li>Potato</li>
         <li>Radish</li>
      </ul>
   </div>
      
   <!-- Second group of tags -->
   <div style="color: red;">
      <h4>This is second group</h4>
      <p>Following is a <b>list</b> of fruits</p>
      <ol>
         <li>Apple</li>
         <li>Banana</li>
         <li>Mango</li>
         <li>Strawberry</li>
      </ol>
   </div> 
      
</body>
</html>
