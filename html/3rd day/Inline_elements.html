<!DOCTYPE html>
<html>

<head>
    <title>HTML inline Element</title>
</head>

<body>
    <h3>Inline Elements in HTML</h3>
    <!-- Using <b> inline element -->
    <p>This <big>paragraph</big> is bold. </p>
    <!-- Using <i> inline element  -->
    <p>This is an <i>HI</i> paragraph.</p>
     <i>komooo</i>
</body>

</html>
