What is HTML?
HTML stands for HyperText Markup Language. It is the standard language used to create web pages. HTML describes the structure of a webpage using elements and tags.

Basic Structure of an HTML Document
An HTML document has a basic structure that includes the following key components:

<!DOCTYPE html>: This declaration defines the document type and version of HTML.

<html>: The root element that wraps all the content of the webpage.

<head>: Contains meta-information about the document, such as the title and links to stylesheets.

<title>: Sets the title of the webpage, which appears in the browser tab.

<body>: Contains the content of the webpage, such as text, images, links, and other media.
-->
