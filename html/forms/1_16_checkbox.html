<!DOCTYPE html>
<html>

<head>
   <title>Checkbox Control</title>
</head>

<body>
   <form>
      <input type = "checkbox" 
             name = "maths" 
             checked> 
      Maths
      <input type = "checkbox" 
             name = "physics" 
             value = "off"> 
      Physics
   </form>
</body>

</html>
