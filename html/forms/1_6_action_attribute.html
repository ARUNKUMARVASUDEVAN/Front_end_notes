<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> The action Attribute </title>
</head>

<body>
    <!-- Start of the form element -->
    <form action="https://www.linkedin.com/feed/" novalidate>
        <!-- to take input -->
        Name:
        <input type="text" name="your_name" required/>
        <br><br> Email:
        <input type="email" name="mail" required />
        <br><br>
        <!-- to submit the data -->
        <input type="submit">
    </form>
</body>

</html>
