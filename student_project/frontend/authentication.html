v<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-header h2 {
            margin: 0;
            font-size: 1.8em;
            color: #333;
        }

        .auth-header p {
            color: #666;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .auth-form button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .auth-form .toggle-link {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
            color: #007BFF;
            cursor: pointer;
        }

        .auth-form .forgot-password {
            text-align: right;
            font-size: 0.9em;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div id="login-form">
        <div class="auth-header">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.</p>
        </div>
        <form class="auth-form">
            <label for="login-email">Email</label>
            <input type="text" id="login-email" placeholder="Enter your email" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter your password" required>

            <div class="forgot-password">Forgot Password?</div>

            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
        </form>
    </div>

    <div id="signup-form" style="display: none;">
        <div class="auth-header">
            <h2>Sign Up</h2>
            <p>Create a new account to get started.</p>
        </div>
        <form class="auth-form">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" placeholder="Enter your full name" required>

            <label for="signup-email">Email</label>
            <input type="text" id="signup-email" placeholder="Enter your email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter a password" required>

            <button type="submit">Sign Up</button>
            <div class="toggle-link" onclick="toggleForm()">Already have an account? Login</div>
        </form>
    </div>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById("login-form");
        var signupForm = document.getElementById("signup-form");
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
        }
    }
</script>

</body>
</html>
