<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Request Details</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        /* Test Selection Styles */
        .test-selection input[type="text"], 
        .test-selection select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .test-selection button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Patient Details Styles */
        .patient-details input[type="text"],
        .patient-details input[type="date"],
        .patient-details select {
            width: 48%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .patient-details input[type="text"].full-width,
        .patient-details input[type="email"] {
            width: 100%;
        }

        .patient-details select {
            background-color: #e8e8e8;
        }

        /* Submit Button Styles */
        .submit-button {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button button {
            width: 50%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Test Request Details</div>
        
        <!-- Test Selection Section -->
        <div class="form-section test-selection">
            <h3>Test Selection</h3>
            <label for="test-category">Test Categories</label>
            <select id="test-category" name="test-category">
                <option value="blood-test">Blood Test</option>
                <option value="urine-test">Urine Test</option>
                <option value="x-ray">X-Ray</option>
            </select>

            <label for="test-name">Test Name</label>
            <input type="text" id="test-name" name="test-name" placeholder="Enter Test Name">

            <button type="button">Add Request</button>
        </div>

        <!-- Patient Details Section -->
        <div class="form-section patient-details">
            <h3>Patient Details</h3>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" class="full-width" placeholder="Enter Full Name">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="full-width" placeholder="Enter Address">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="state">State</label>
            <input type="text" id="state" name="state">

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number">

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="full-width" placeholder="Enter Email Address">

            <label for="country">Country</label>
            <input type="text" id="country" name="country" class="full-width" placeholder="Enter Country">
        </div>

        <!-- Submit Button -->
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
