<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" href="https://c8.alamy.com/comp/2ATNTRD/logo-design-template-for-clinic-hospital-medical-center-doctoreps-10-2ATNTRD.jpg" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ddd;
        }
        header .logo-slogan {
            display: flex;
            align-items: center;
        }
        header .logo-slogan img {
            height: 50px;
            margin-right: 10px;
        }
        header .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .gallery .image-container {
            margin: 10px;
            text-align: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            
        }
        
        footer {
            text-align: center;
            padding: 10px 0;
            background-color:rgba(248, 248, 248, 0.5);
            border-top: 1px solid #ddd;
            bottom: 0;
            position: absolute;
            width: 100%;
        }
    </style>
</head>
