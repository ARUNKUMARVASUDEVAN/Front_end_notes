<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section input[type="checkbox"],
        .form-section input[type="time"],
        .form-section input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-section input[type="checkbox"] {
            width: auto;
        }

        .form-section input[type="checkbox"] + label {
            display: inline;
            font-weight: normal;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            width: 32%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button-container button.notify {
            background-color: #FFC107;
        }

        .button-container button.pay {
            background-color: #28a745;
            width: 32%;
            padding: 10px;
        }

        .notification {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
        }

        .time-prompt {
            display: none;
            margin-top: 20px;
        }

        .time-prompt label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .time-prompt input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .time-prompt button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Upload Result Information</div>
        
        <!-- Test Identification Section -->
        <div class="form-section test-identification">
            <h3>Test Identification</h3>
            <label for="test-id">Test ID</label>
            <input type="text" id="test-id" name="test-id" placeholder="Enter Test ID">
            
            <label for="patient-id">Patient ID</label>
            <input type="text" id="patient-id" name="patient-id" placeholder="Enter Patient ID">
        </div>

        <!-- Result Entry Section -->
        <div class="form-section result-entry">
            <h3>Result Entry</h3>
            <label for="result">Result</label>
            <input type="text" id="result" name="result" placeholder="Enter Test Result">
            
            <input type="checkbox" id="validate" name="validate">
            <label for="validate">I have validated the entries</label>
        </div>

        <!-- Doctor and Visit Details Section -->
        <div class="form-section doctor-visit-details">
            <h3>Doctor and Visit Details</h3>
            <label for="doctor-name">Doctor Name</label>
            <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter Doctor's Name">
            
            <label for="doctor-fees">Doctor Fees</label>
            <input type="number" id="doctor-fees" name="doctor-fees" placeholder="Enter Doctor's Fees">
            
            <label for="day-visited">Day Visited</label>
            <input type="date" id="day-visited" name="day-visited">
            
            <label for="test-fees">Test Fees</label>
            <input type="number" id="test-fees" name="test-fees" placeholder="Enter Test Fees">
            
            <label for="visit-time">Time to Visit the Doctor</label>
            <input type="time" id="visit-time" name="visit-time">
        </div>

        <div class="button-container">
            <a href="D:\Ether\html and css\student_project\payment.html"><button type="button" class="pay">Pay</button></a>
            <button type="button" class="save-result">Save Result</button>
            <button type="button" class="notify notify-patient">Notify Patient</button>
        </div>

        <!-- Notifications -->
        <div class="notification" id="save-notification">The result has been saved successfully.</div>

        <!-- Time Prompt -->
        <div class="time-prompt" id="time-prompt">
            <label for="notify-time">Select Time to Notify Patient</label>
            <input type="time" id="notify-time" name="notify-time">
            <button type="button" class="set-time">Set Time</button>
        </div>
    </div>

    <script>
        // Save Result Notification
        document.querySelector('.save-result').addEventListener('click', function() {
            document.getElementById('save-notification').style.display = 'block';
        });

        // Notify Patient Time Prompt
        document.querySelector('.notify-patient').addEventListener('click', function() {
            document.getElementById('time-prompt').style.display = 'block';
        });

        // Handle Set Time for Notification
        document.querySelector('.set-time').addEventListener('click', function() {
            const notifyTime = document.getElementById('notify-time').value;
            if (notifyTime) {
                alert(`Patient will be notified at ${notifyTime}.`);
                document.getElementById('time-prompt').style.display = 'none';
            } else {
                alert('Please select a time to notify the patient.');
            }
        });
    </script>
</body>
</html>
